<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<nav th:replace="layout::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">REGISTRAR ALUMNO</div>
		<div class="card-body">
			<form th:action="@{/Alumno/registrarAlumno}" method="post"
				th:object="${alumnoform}">
				<div class="form-group">
					<label for="txtnombre">Ingrese su Nombre:</label> <input
						type="text" class="form-control" id="txtnombre"
						th:field="*{nomAlumno}">
				</div>
				<div class="form-group">
					<label for="txtapellido">Ingrese su Apellido:</label> <input
						type="text" class="form-control" id="txtapellido"
						th:field="*{apeAlumno}">
				</div>
				<div class="form-group">
					<label>Seleccione su g√©nero:</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="rbgenero"
							id="rbmasculino" value="Masculino" th:field="*{genAlumno}"
							checked> <label class="form-check-label"
							for="rbmasculino">Masculino</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="rbgenero"
							id="rbfemenino" value="Femenino" th:field="*{genAlumno}">
						<label class="form-check-label" for="rbfemenino">Femenino</label>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
				<div th:if="${visualizar}" class="alert alert-success" role="alert">
					<span th:text="${respuesta} ?: ''"></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
