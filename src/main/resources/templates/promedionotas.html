<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<nav th:replace="layout::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">C√ÅLCULO DE PROMEDIO FINAL</div>
		<div class="card-body">
			<form th:action="@{/promedionotas}" method="post" th:object="${promediofinalform}">
				<div class="form-group">
					<label for="txtec1">Ingrese su nota de E.C. 1:</label> <input
						type="number" class="form-control" id="txtec1"
						th:field="*{evalcontinua1}">
				</div>
				<div class="form-group">
					<label for="txtec2">Ingrese su nota de E.C. 2:</label> <input
						type="number" class="form-control" id="txtec2"
						th:field="*{evalcontinua2}">
				</div>
				<div class="form-group">
					<label for="txtec3">Ingrese su nota de E.C. 3:</label> <input
						type="number" class="form-control" id="txtec3"
						th:field="*{evalcontinua3}">
				</div>
				<div class="form-group">
					<label for="txtef">Ingrese su nota de Eval. Final:</label> <input
						type="number" class="form-control" id="txtef"
						th:field="*{evalfinal}">
				</div>									
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Calcular</button>
				</div>
				<div th:if="${visualizar}" class="alert"
					th:classappend="${colormsgpromedio}" role="alert">
					<span th:text="${resultado} ?: ''"></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
